<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <header>
        <h1 class="title"style="text-align:center">Expense Tracker App</h1>
    <header>

    <section class="content">
        <h3 class="secondTitle"><strong>Expense Details : </strong></h3>
        <class class="form">
            <form id="expForm">
                <div class="formLine left">
                    <span for="type">Type :</span>
                    <select id="type">
                        <option value="chooseOne">Choose One</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="health care">Health Care</option>
                        <option value="utility bills">Utility Bills</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="formLine right">
                    <span for="name">Purpose :</span>
                    <input type="text" id="name">
                </div>
                <div class="formLine right">
                    <span for="amount">Amount :</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave">Add Expense</button>
            </form>
        </div>
    </section>
    <section class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Purpose</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
            </tbody>
        </table>
    </section>
    <script src="index2.js"></script>
</body>
</html>
